<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo list app.</title>
  </head>
  <body>
    <main>
    <div class="container">
      <div class="content">
        <h1>Another Simple To-Do list app.</h1>
        <p>This is a single page application of a To-Do list created with HTML CSS and Javascript.</p>
        <p>This page will also be used as a templete for other To-Do lists applications, to save time in already having a built front-end.</p>

        <!-- Display information -->
        <div class="showList">
          <h2>Display the list</h2>
          
          <!-- Add item button -->
          <form>
            <input type="text" id="input" name="item">
            <button id="button">Add</button>
          </form>

          <!-- Table to map out contents -->
          <div>
            <table class="table .table-dark" id="tableItems">
              <tr>
                <td width="100">
                  <span id="remove"> - </span>
                </td>
                <td width="400">
                  <p>item</p>
                </td>
              </tr>

            </table>

            <span id="list"></span>
          </div>
        </div>
      </div> <!-- content -->
    </div>
    </main>
    
    <!-- Application Logic -->
    <script>
      var list = ["apple", "orange", "pear", "lemon"];
      
      var tempItem = document.getElementById("input").value;

      var button = document.getElementById("button");
      
      var listArr = document.getElementById("list");

      document.getElementById("list").innerHTML = list;
    </script>

  </body>
</html>
