<!doctype html>
<html lang="en">
  <head>

    <title>Todo list app.</title>
  </head>
  <body>
    <main>
    <div class="container">

        <!-- Display information -->
        <div class="showList">

          <!-- Add item button -->

                </td>
                <td width="400">
                  <p>item</p>
                </td>
              </tr>

            </table>

            <span id="list"></span>
          </main>
        </div>
      </div> <!-- content -->
    </div>
    </main>

  </body>
</html>
